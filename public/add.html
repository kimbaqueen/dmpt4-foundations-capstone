<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway&family=Source+Sans+Pro:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Books To Read</title>
    <link rel="icon" type="image" href="./bookList-logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header>
        <left-column><a href="./index.html"><img class="logo-img" src="./bookList-logo.png"></a></left-column>
        <right-column><button class="back-main"><a href="./index.html">Back to Main</a></button></right-column>
    </header>

    <form class="add-book-form" id="book-form">
        <div class="form-title">Add a New Book Recommendation!</div>
        <input type="text" class="add-book-form" id="book-title" placeholder="Title">
        <input type="text" class="add-book-form" id="book-author" placeholder="Author">
        <input type="url" class="add-book-form" id="book-img" placeholder="Image URL">

        <label for="category" class="select-label">Select a Category:</label>
        <Select id="book-category" name="category">
            <option class="book-category" value="Cybersecurity">Cybersecurity</option>
            <option class="book-category" value="Data">Data</option>
            <option class="book-category" value="DevOps">DevOps</option>
            <option class="book-category" value="Leadership">Leadership</option>
            <option class="book-category" value="Product Management">Product Management</option>
            <option class="book-category" value="Software Engineering">Software Engineering</option>
            <option class="book-category" value="UX/UI">UX/UI</option>
        </Select>

        <input type="text" multiline rows="50" cols="16" class="book-desc-text" id="book-description"
            placeholder="Short Text Description">
        <input type="submit" value="Submit" class="submit-button">
    </form>

    <script src="./add.js"></script>
</body>

</html>
