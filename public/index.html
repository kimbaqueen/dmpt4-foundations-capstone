<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway&family=Source+Sans+Pro:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Books To Read</title>
    <link rel="icon" type="image" href="./bookList-logo.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header>
        <left-column><a href="./index.html"><img class="logo-img" src="./bookList-logo.png"></a></left-column>
        <right-column><button class="add-book"><a href="./add.html">+Add New</a></button></right-column>
    </header>

    <main>

        <left-container id="filterButtons">
            <button class="sort-buttons" id="sortA-Z">Sort A-Z</button>
            <button class="sort-buttons" id="sort-cybersecurity">Cybersecurity</button>
            <button class="sort-buttons" id="sort-data">Data</button>
            <button class="sort-buttons" id="sort-devops">DevOps</button>
            <button class="sort-buttons" id="sort-leadership">Leadership</button>
            <button class="sort-buttons" id="sort-product">Product Management</button>
            <button class="sort-buttons" id="sort-software">Software Engineering</button>
            <button class="sort-buttons" id="sort-ux">UX/UI</button>
        </left-container>

        <div class="book-container">
            <h1>Recommended Books</h1>
            <div id="book-gallery"></div>
        </div>

        <div id="popup">
            <div class="selected-book">
                <h2 id="book-title" class="popup-title"></h2>
                <h3 id="book-author" class="popup-author"></h3>
                <p id="book-description" class="popup-description"></p>
            </div>
        </div>

    </main>

    <footer><button class="back-top"><a href="#top">Back to Top</a></button></footer>

    <script src="./main.js"></script>
</body>

</html>
